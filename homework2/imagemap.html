<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image map</title>
    <style>
        body {
            background-color: bisque;
        }
    </style>

</head>
<body>

<img src="characters.png" height="700" usemap="#characters map">

<map name="characters map">
    <area shape="rect" coords="100,100,200,200" href="https://www.youtube.com/watch?v=CwXOrWvPBPk" title="shrek1 trailer">
    <area shape="rect" coords="300,400,200,200" href="https://www.youtube.com/watch?v=xBgSfhp5Fxo" title="shrek2 trailer">
    <area shape="rect" coords="500,150,50,50" href="https://www.youtube.com/watch?v=V6X5ti4YlG8" title="shrek3 trailer">
</map>


</body>
</html>
